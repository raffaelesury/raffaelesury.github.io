---
layout: default
---

<div class="header">
    <h1>{{ site.name }}</h1>
    <ul>
        {% for item in site.data.navigation %}
        <li>
            <a href="{{ item.url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="blog">
    <h1>Blog Posts:</h1>
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a> - <span class="date">{{ post.date | date: '%Y&nbsp;%b&nbsp;%d' }}</span> â€¢ <a href="https://raffaelesury.github.io{{ post.url }}#disqus_thread">0 Comments</a>
        </li>
        {% endfor %}
    </ul>
</div>
